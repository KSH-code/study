<head>
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100vh;
      background-color: green;
    }

    .content {
      margin-left: 300px;
    }

    .modal-body {
      margin: auto; /* 가로 중앙 정렬 */
      height: 30%;
      width: 30%;
      background-color: white;
    }

    .modal {
      height: 100%;
      width: 100%;
      position: fixed;
      background-color: gray;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-body">
      <h1>I am a modal</h1>
    </div>
  </div>

  <div class="sidebar">I am a sidebar</div>

  <div class="content">
    <h1>I am some content</h1>
  </div>

</body>
